site_name: Lithonn Team
site_url: https://lithonn.github.io/
site_author: lithonn team
site_description: >-
  Create a branded static site from a set of Markdown files to host the
  documentation of your Open Source or commercial project
# Repository
repo_name: lithonn/lithonn.github.io
repo_url: https://github.com/lithonn/lithonn.github.io
edit_uri: edit/main/docs/
# Copyright
copyright: copyright &copy; 2022 lithonn team

# Configuration
theme:
  name: null
  custom_dir: !ENV [THEME_DIR, "material"]

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to meme mode
    - scheme: meme
      # primary: meme
      # accent: meme
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        changelog/insiders.md: insiders/changelog.md
        conventions.md: philosophy.md
        reference/abbreviations.md: reference/tooltips.md
        reference/meta-tags.md: reference/index.md
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        sponsorship.md: insiders/index.md
        upgrading.md: upgrade.md
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/squidfunk
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/squidfunk/mkdocs-material
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mkdocs-material/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squidfunk

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: blog/index.md
  - Network Pentest:
      - network-pentest/index.md
      - Information Gathering: network-pentest/information-gathering.md
      - File Transfers: network-pentest/file-transfers.md
      - Remote Code Execution: network-pentest/remote-code-execution.md
      - Persistence Techniques: network-pentest/persistence-techniques.md

      - Privilege Escalation:
          - Windows Privilege Escalation: network-pentest/windows-privilege-escalation.md
          - Linux Privilege Escalation: network-pentest/linux-privilege-escalation.md

      - Post Exploitation:
          - Port Redirection and Tunneling: network-pentest/port-redirection-tunneling.md
          - Active Directory Attacks: network-pentest/active-directory-attacks.md

  - Application Pentest:
      - Web Application:
          - web-app/index.md

      - Mobile Application:
          - mobile-app/index.md

  - Exploit Development:
      - Buffer Overflow:
          - Introduce: exploit-dev/bof-introduce.md
          - ret2libc & ret2plt: exploit-dev/bof-ret2libc.md
          - ROP - sys_execve: exploit-dev/bof-rop-sysexecve.md

  - Blog:
      - blog/index.md
      - 2023:
          - blog/2023/CVE-2023-2684.md
      - 2022:
          - blog/2022/CVE-2022-4229.md
          - blog/2022/CVE-2022-4228.md

